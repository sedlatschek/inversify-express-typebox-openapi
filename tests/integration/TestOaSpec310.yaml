openapi: 3.1.0
info:
  title: TestOa
  version: 0.2.0
  description: The expected OpenAPI 3.1.0 spec for the test controllers
  contact:
    email: developer@example.org
paths:
  /api/users/me:
    get:
      responses:
        "200":
          description: The user from the session
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
      parameters:
        - name: sessionId
          in: cookie
          schema:
            type: string
          required: true
      security:
        - basicAuth:
            - user
        - bearerAuth:
            - user
        - basicAuth:
            - user
            - admin
        - bearerAuth:
            - user
            - admin
      operationId: UserController_getUserFromSession
      tags:
        - Users
  /api/users/:
    get:
      responses:
        "200":
          description: List of all users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
      parameters:
        - name: Accept-Language
          in: header
          schema:
            type: string
          description: Falls back to english if not provided
          required: false
        - name: state
          in: query
          schema:
            $ref: "#/components/schemas/UserState"
          required: false
      operationId: UserController_getAllUsers
      tags:
        - Users
      security:
        - basicAuth:
            - user
            - admin
        - bearerAuth:
            - user
            - admin
    post:
      responses:
        "201":
          description: The created user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      operationId: UserController_createUser
      tags:
        - Users
      security:
        - basicAuth:
            - user
            - admin
        - bearerAuth:
            - user
            - admin
  /api/users/active:
    get:
      responses:
        "200":
          description: List of all active users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
      deprecated: true
      operationId: UserController_getAllActiveUsers
      tags:
        - Users
      security:
        - basicAuth:
            - user
            - admin
        - bearerAuth:
            - user
            - admin
  /api/users/{userId}:
    get:
      responses:
        "200":
          description: The requested user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found
      parameters:
        - name: Accept-Language
          in: header
          schema:
            type: string
          required: false
        - name: userId
          in: path
          schema:
            type: number
          required: true
      operationId: UserController_getUserById
      tags:
        - Users
      security:
        - basicAuth:
            - user
            - admin
        - bearerAuth:
            - user
            - admin
    put:
      responses:
        "200":
          description: The updated user
        "404":
          description: User not found
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      parameters:
        - name: userId
          in: path
          schema:
            type: number
          required: true
      operationId: UserController_updateUser
      tags:
        - Users
      security:
        - basicAuth:
            - user
            - admin
        - bearerAuth:
            - user
            - admin
    delete:
      responses:
        "204":
          description: User deleted
        "404":
          description: User not found
      parameters:
        - name: userId
          in: path
          schema:
            type: number
          required: true
      operationId: UserController_deleteUser
      tags:
        - Users
      security:
        - basicAuth:
            - user
            - admin
        - bearerAuth:
            - user
            - admin
  /api/users/{userId}/state:
    patch:
      responses:
        "200":
          description: The updated user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserState"
      parameters:
        - name: userId
          in: path
          schema:
            type: number
          required: true
      operationId: UserController_patchUserState
      tags:
        - Users
      security:
        - basicAuth:
            - user
            - admin
        - bearerAuth:
            - user
            - admin
  /api/users/{userId}/posts:
    get:
      responses:
        "200":
          description: List of the users posts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Post"
      parameters:
        - name: Accept-Language
          in: header
          schema:
            type: string
          required: false
        - name: userId
          in: path
          schema:
            type: number
          required: true
      tags:
        - Posts
        - Users
      description: Get all posts of a user
      operationId: UserController_getUserPosts
      security:
        - basicAuth:
            - user
            - admin
        - bearerAuth:
            - user
            - admin
  /api/posts/:
    post:
      responses:
        "201":
          description: Post created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Post"
      requestBody:
        description: A new post
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Post"
            examples:
              postExample:
                $ref: "#/components/examples/PostExample"
      description: Create a new post
      operationId: TestOaController310Post_createPost
      tags:
        - Posts
      security:
        - bearerAuth:
            - user
            - poster
  /api/posts/{postId}:
    put:
      responses:
        "200":
          description: Post updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Post"
        "404":
          description: Post not found
      requestBody:
        description: The post dto
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Post"
            examples:
              postExample:
                $ref: "#/components/examples/PostExample"
      parameters:
        - name: postId
          in: path
          schema:
            type: number
          required: true
      description: Update a existing post
      operationId: TestOaController310Post_updatePost
      tags:
        - Posts
      security:
        - bearerAuth:
            - user
            - poster
    delete:
      responses:
        "200":
          description: Post deleted
        "404":
          description: Post not found
      parameters:
        - name: postId
          in: path
          schema:
            type: number
          description: The post id
          required: true
      operationId: TestOaController310Post_deletePost
      description: Delete a post
      tags:
        - Posts
      security:
        - bearerAuth:
            - user
            - poster
  /api/images/:
    post:
      responses:
        "201":
          description: Image created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Image"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Image"
            examples:
              imageExample1:
                $ref: "#/components/examples/ImageExample"
      summary: Create a new image
      description: Create a new image
      operationId: TestOaController310Image_createImage
      tags:
        - Image
  /api/images/{imageId}:
    put:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Image"
        "404":
          description: Image not found
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Image"
            examples:
              imageExample1:
                $ref: "#/components/examples/ImageExample"
      parameters:
        - name: imageId
          in: path
          schema:
            type: number
          required: true
          description: The image's id
      description: Update a existing image
      operationId: TestOaController310Image_updateImage
      tags:
        - Image
    delete:
      responses:
        "200":
          description: Image deleted
        "404":
          description: Image not found
      parameters:
        - name: imageId
          in: path
          schema:
            type: number
          description: The image id
          required: true
      operationId: TestOaController310Image_deleteImage
      description: Delete a image
      tags:
        - Image
  /api/postings/:
    post:
      responses:
        "201":
          description: Posting created
          content:
            application/json:
              schema:
                type: string
      requestBody:
        content:
          application/json:
            schema:
              type: string
      description: Create a new posting
      operationId: TestOaController310DeprecatedPosting_createPosting
      deprecated: true
      tags:
        - Posts
components:
  schemas:
    UserState:
      anyOf:
        - const: active
          type: string
        - const: inactive
          type: string
        - const: pending
          type: string
    User:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        email:
          type: string
        createdAt:
          format: date-time
          type: string
        state:
          $ref: "#/components/schemas/UserState"
      required:
        - id
        - name
        - email
        - createdAt
        - state
    Post:
      type: object
      properties:
        id:
          type: number
        userId:
          type: number
        title:
          type: string
        content:
          type: string
        createdAt:
          format: date-time
          type: string
      required:
        - id
        - userId
        - title
        - content
        - createdAt
    Image:
      type: object
      properties:
        id:
          type: number
        imageId:
          type: number
        url:
          type: string
      required:
        - id
        - imageId
        - url
  responses: {}
  parameters: {}
  examples:
    PostExample:
      value:
        id: 9238721
        userId: 9311
        title: Dear community
        content: I am happy to announce that we have a new feature!
        createdAt: 2024-03-08T14:12:31Z
    ImageExample:
      value:
        id: 123
        imageId: 546545
        url: https://example.com/image.png
  requestBodies: {}
  headers: {}
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  links: {}
  callbacks: {}
tags: []
servers: []
